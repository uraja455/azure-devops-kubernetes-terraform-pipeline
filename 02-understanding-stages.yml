

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps:
    - bash: echo BuildFirstjob
    - bash: echo $(PipeLineLevelVariable)
      
  
- stage: Devdeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: Devdeployjob
    steps:
    - bash: echo $(environment)deployjob
      

- stage: QAdeploy
  variables:
   environment: QA
  dependsOn: Build
  jobs:
  - job: QAdeployjob
    steps:
    - bash: echo $(environment)deployjob
      

- stage: Proddeploy
  variables:
   environment: Dev
  dependsOn:
  - Devdeploy
  - QAdeploy
  jobs:
  - job: Proddeployjob
    steps:
    - bash: echo $(environment)deployjob
      
      